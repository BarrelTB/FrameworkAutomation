    <div id="eachRow" class="row">
      <div
        class="fade col-md-12 whole-card"
        *ngFor="let template of listOfTemplates; let i = index"
        style="max-width: 350px;"
        (click)="goToTemplatePage(template.id)"
      >
        <div class="row">
          <div class="col-md-4">
            <img
              src="{{ selectTemplateImage(template) }}"
              class="card-img"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ template.name }}</h5>
              <p class="card-text">
                rating:{{ template.rating }} <br />
                favorites: {{ template.favorites }}
                {{ template.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
