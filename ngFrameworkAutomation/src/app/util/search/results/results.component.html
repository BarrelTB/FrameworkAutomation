<section class="row">
  <div class="col-sm-12">
    <div class="md-form mt-0">
      <input
        name="searchBarText"
        class="form-control no-outline"
        type="text"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchBarText"
        (keyup)="keywordSearch(searchBarText)"
      />
    </div>
    <div id="eachRow">
      <div class="cards-list">
        <div
          class="card"
          *ngFor="let template of listOfTemplates"
          (click)="goToTemplatePage(template.id)"
        >
          <div class="card_image">
            <img src="{{ selectTemplateImage(template) }}" />
          </div>
          <div class="card_title title-white">
            <p>{{ template.name }}</p>
            <p>{{ template.rating }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
