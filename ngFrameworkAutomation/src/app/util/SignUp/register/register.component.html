    <form #registerForm="ngForm">
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-4 col-form-label"
          >Username</label
        >
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            id="colFormLabel"
            placeholder="Username"
            name="username"
            ngModel
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            id="colFormLabel"
            placeholder="Email"
            name="email"
            ngModel
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-4 col-form-label"
          >Password</label
        >
        <div class="col-sm-6">
          <input
            type="password"
            class="form-control"
            id="colFormLabel"
            placeholder="Password"
            name="password"
            ngModel
          />
        </div>
      </div>

      <div class="form-row col-sm-6">
        <input
          type="submit"
          class="submit-btn"
          name="submit"
          value="Submit"
          (click)="register(registerForm)"
        />
      </div>
    </form>
  </div>
</div>
