
<h1>User Profile Page</h1>

<h1>{{ user.username }}</h1>

<div class="col-md-12">
  <div id="gettingStartedTemplateDiv">
    <h3>Getting Started</h3>
    <ul class="list-group">
      <!-- uncomment code before once we get the list of getting started templates-->
      <div *ngFor="let template of user.templates">
        <li >{{ template.name }}</li>
      </div>
    </ul>
  </div>
