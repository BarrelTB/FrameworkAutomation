<p>generate works!</p>

<div class="row">
  <div class="col-sm-6">
    <form #fieldForm="ngForm">
      <div class="form-group" *ngFor="let key of getKeys()">
        {{ key | form }}
        <input
          class="form-control"
          type="text"
          name="texteditor"
          [(ngModel)]="arguments[key]"
          (keydown)="createFullContent()"
        />
      </div>
      <input
        type="submit"
        value="submit me morty"
        (click)="createFullContent()"
      />
    </form>
  </div>

  <div class="col-sm-6">
    <ace
      [mode]="'java'"
      [theme]="'solarized_dark'"
      [value]="finalContent"
    ></ace>
  </div>
</div>
